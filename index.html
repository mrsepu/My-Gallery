<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="css/main.css">

    <title>My Gallery</title>

  </head>
  <body>
    <div class="container">
      <header>
        <picture>
          <img src="img/profilePhoto.png" alt="Rodney Cotton profile picture">
        </picture>
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="counters">
          <div class="posts">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="followers">
            <h3>2.245</h3>
            <p>Followers</p>
          </div>
          <div class="following">
            <h3>1.432</h3>
            <p>Following</p>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col">
            <img src="img/photo1.png" alt="">
          </div>
          <div class="col">
            <img src="img/photo2.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <img src="img/photo3.png" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img src="img/photo5.png" alt="">
              </div>
              <div class="col">
                <img src="img/photo6.png" alt="">
              </div>
            </div>
          </div>
          <div class="col">
            <img src="img/photo4.png" alt="">
          </div>
        </div>
      </main>
      <footer>
        <p>created by <a href="maito:mi.ro.se.sys@gmail.com">mrsepu</a> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
